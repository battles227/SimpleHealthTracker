  class Dropdown extends React.Component {
    constructor(props){
     super(props);
     this.state = {
           displayMenu: false,
           optionsList: props.options,
           selected: props.selected

         };

         this.showDropdownMenu = this.showDropdownMenu.bind(this);
         this.hideDropdownMenu = this.hideDropdownMenu.bind(this);
    }
    componentDidUpdate(prevProps,prevState){

      if(this.props.options && this.props.options != prevProps.options){
        console.log('updating dropdown')
        if(this.props.options.length < 1){
          this.setState({optionsList: ["(none)"]}, () => {this.setState({selected: this.state.optionsList[0]})})
        }
        else {
          this.setState({optionsList: this.props.options},() => {this.setState({selected: this.state.optionsList[0]})})
        }
      }
    }


    showDropdownMenu(event) {
      //console.log(this.state.optionsList);
        event.preventDefault();
        this.setState({ displayMenu: true }, () => {
        document.addEventListener('click', this.hideDropdownMenu);
        });
      }

      hideDropdownMenu() {
        if (this.dropdownMenu.contains(event.target)) {
          this.setState({selected: event.target.attributes.name.value,
                         displayMenu: false}, () => {
                           document.removeEventListener('click', this.hideDropdownMenu);
                           if (typeof this.props.changeFunction === 'function') {
                             this.props.changeFunction(event.target.attributes.name.value);
                           }
                         })
        }
        else {
          this.setState({ displayMenu: false }, () => {
            document.removeEventListener('click', this.hideDropdownMenu);
          });
        }

      }

      returnLabel(){
        return this.state.selected;
      }

    render() {
      return (
          <div className={this.props.narrow? "dropdown-narrow":"dropdown"} ref={(element) => {
            this.dropdownMenu = element;
          }}>
           <div className={this.props.narrow? "dropdownbutton-narrow":"dropdownbutton"}
              onClick={this.showDropdownMenu}>{this.state.selected}</div>
            { this.state.displayMenu ?
              (<ul>{this.state.optionsList.map( (option) =><li name={option}>{option}</li>)}</ul>) : (null)
            }
         </div>
      );
    }
  }

  class ResultsDisplay extends React.Component {
    constructor(props){
      super(props);
    }

    getTh = (num) => {
      if(num > 3){
        return num+'th';
      }
      if(num == 3){
        return num+'rd';
      }
      if(num == 2){
        return num+'nd'
      }
      if(num == 1){
        return num+'st'
      }
      else {
        return 'Cantrip'
      }
    }

    splitSpeed = (speed) => {
      let keys = Object.keys(speed);
      let values = Object.values(speed);

      let returnString = ''
      for(let i=0;i<keys.length;i++){
        returnString += keys[i]+ ' '+values[i];
        if(i!=keys.length-1){
          returnString += ', '
        }
      }
      return returnString;
    }

    getMod = (score) => {
      let returnString = ''
      let math;
      if(score<10){
        returnString += '-'
        math = 5-Math.floor(score/2)
      }
      else {
        returnString += '+'
        math = Math.floor((score-10)/2)
      }
      returnString += math;
      return returnString;
    }

    getProficiency = (proficiencies,label) => {

      let profArray = proficiencies.filter(prof => prof.name.includes(label))

      if(profArray.length > 0){
        let arr = []
        let str = ''
        let returnString ='';

        for(let i=0;i<profArray.length;i++){
          arr = profArray[i].name.split(':')
          str = arr[arr.length-1]
          returnString += (str +' +'+profArray[i].value);
          //console.log(returnString)
          if(i!=profArray.length-1){
            returnString +=','
          }
        }
        //console.log([(label+ 's:'), returnString])
        return [(label+ 's:'), returnString]
      }
      else {
        return []
      }
    }

    getProficiencyLines = (line) => {
      if(line.proficiencies && line.proficiencies.length > 0){
        let throws = this.getProficiency(line.proficiencies,'Saving Throw')
        let skills = this.getProficiency(line.proficiencies,'Skill')
        //console.log([throws, skills])
        return [throws, skills]
      }
      else{
        //console.log('no proficiencies')
        return []
      }
    }

    getSenses = (senses) => {
      let returnString = ''
      let keys = Object.keys(senses);
      let values = Object.values(senses);
      for(let i=0;i<keys.length;i++){
        let thisSense = keys[i]
        thisSense[0].toUpperCase();
        thisSense.split('_').join(' ')
        returnString +=(thisSense + ': '+values[i])
        if(i != keys.length-1){
          returnString += ', '
        }
      }
      return returnString;
    }

    getCR =(cr) => {
      if(cr<1){
        let denominator = 1/cr;
        return '1/'+denominator
      }
      return cr;
    }


    render() {

      return (
        <div>
          {this.props.results.map(line => (
          <div>
            <h1> {line.name}</h1>

            <p><i>{line.size} {line.type} {line.subtype? ('('+line.subtype+')'):''}, {line.alignment}</i></p>
            <hr></hr>
            <p><b>Armor Class:</b> {line.armor_class}</p>
            <p><b>Hit Points:</b> {line.hit_points} ({line.hit_dice})</p>
            <p><b>Speed:</b> {this.splitSpeed(line.speed)}</p>
            <hr></hr>
            <table classname='stattable'>
              <tr className='statbox'><td>STR</td><td>DEX</td><td>CON</td><td>INT</td><td>WIS</td><td>CHR</td></tr>
              <tr><td>{line.strength} ({this.getMod(line.strength)})</td>
                  <td>{line.dexterity} ({this.getMod(line.dexterity)})</td>
                  <td>{line.constitution} ({this.getMod(line.constitution)})</td>
                  <td>{line.intelligence} ({this.getMod(line.intelligence)})</td>
                  <td>{line.wisdom} ({this.getMod(line.wisdom)})</td>
                  <td>{line.charisma} ({this.getMod(line.charisma)})</td></tr>
            </table>
            <hr></hr>
            {this.getProficiencyLines(line).map(profLine =>
              <p><b>{profLine[0]}</b>{profLine[1]}</p>
            )}
            <p><b>Senses:</b> {this.getSenses(line.senses)}</p>
            <p><b>Languages:</b> {line.languages}</p>
            <p><b>Challenge:</b> {this.getCR(line.challenge_rating)}</p>
            <hr></hr>
            {line.special_abilities ? line.special_abilities.map(ability =>
              <p><b><i>{ability.name}.</i></b>  {ability.desc}</p>
            ): ''}
            <h2><b><u>ACTIONS</u></b></h2>
            {line.actions.map(action =>
              <p><b><i>{action.name}.</i></b>  {action.desc}</p>
            )}

            {line.legendary_actions ? <div><h2><b><u>LEGENDARY ACTIONS</u></b></h2>

              :''}
            {line.legendary_actions ? line.legendary_actions.map(action =>
              <p><b><i>{action.name}.</i></b>  {action.desc}</p>
            ):''}


          </div>
          ))}

      )

    class MonsterTracker extends React.Component {
      constructor(props){
        super(props);

        this.state = {
          fullMonsterList: [],
          monsterList: [],
          monsterToDisplay: []
          //showSpinner: false
        }
        //console.log(this.state.monsterList)
      }
      componentDidMount = () => {
        this.dndApi('/api/monsters', this.setupList)
      }

      setupList = (fullList) => {
        //console.log('Loading monster list')
        this.setState({fullMonsterList: fullList.results},() => {
          this.loadNewLetterMonsters('A');
          this.newSelection(this.state.fullMonsterList[0].name)
        })
      }


      loadNewLetterMonsters = (letter) => {
        //console.log('Setting up dropdown for --'+letter+'--')
        let sortedMonsters = this.getMonstersByLetter(letter)
        console.log(sortedMonsters)
        this.setState({monsterList: sortedMonsters})
      }

      getMonstersByLetter = (letter) => {
        let allMonsters = this.state.fullMonsterList;
        let letterMonsters = [];
        for(let i=0;i<allMonsters.length;i++){
          if(allMonsters[i].name[0].toUpperCase() == letter) {
            letterMonsters.push(allMonsters[i].name)
          }
        }
        //console.log(letterMonsters)
        return letterMonsters;
      }

      newSelection = (sel) => {
        //console.log("monster selected: "+sel)
        let allMonsters = this.state.fullMonsterList;
        const monster = allMonsters.filter(monster => monster.name == sel);
        //console.log(monster[0])
        if(monster.length > 0){
          this.dndApi(monster[0].url,this.updateDisplay)
        }
      }

      updateDisplay = (monster) => {
        this.setState({monsterToDisplay: [monster]})
        //this.setState({showSpinner: false});
      }


      dndApi = (url,callback) => {
        //this.setState({showSpinner: true})
        console.log('querying for '+url)
        var fullUrl  = "http://www.dnd5eapi.co"+url;
        var xhr  = new XMLHttpRequest()
        xhr.open('GET', fullUrl, true)
        xhr.onload = function () {
        	var res = JSON.parse(xhr.responseText);
        	if (xhr.readyState == 4 && xhr.status == "200") {
        		//console.log(res);
            callback(res);
        	} else {
        		console.error(res);
        	}
        }
        xhr.send(null);
      }

      getMonsterNames = (array) => {
        let nameArray = []
        for(let i=0;i<array.length;i++){
          nameArray.push(array[i].name)
        }
        return nameArray;
      }



      render() {
        return (
          <div>
            <tr>
              <td>
                <Dropdown selected={letters[0]} options={letters} narrow={true} changeFunction={this.loadNewLetterMonsters} />
              </td><td>
                <Dropdown selected={this.state.monsterList[0]} options={this.state.monsterList} narrow={false} changeFunction={this.newSelection} />
              </td>

            </tr>
              <ResultsDisplay results={this.state.monsterToDisplay} />
          </div>
        )
      }
    }

    ReactDOM.render(

        <MonsterTracker />
      </div>,
